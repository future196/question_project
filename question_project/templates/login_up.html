{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}


{% block main %}
        <h3 class="login_text">注册</h3>
<form action="/login_up/" method="POST">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="telephone" class="form-control" placeholder="请输入您的手机号">
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="请设置您的用户名">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control"  placeholder="请设置您的账号密码">
        </div>
        <div class="form-group">
            <input type="password" name="repick_password" class="form-control"  placeholder="请确定您的账号密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" name="">立即注册</button>
        </div>
    </div>
</form>
{% endblock %}
