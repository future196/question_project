{% extends "base.html" %}
{% block title %}发布问答{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/question.css')}}">
{% endblock %}
{% block main %}
<h3 class="question_text">发布问答</h3>
<form action="/question/" method="POST">
    <div class="form-container">

        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea  name="detail" class="form-control" rows="4" placeholder="请输入问题详情"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-right" >立即发布</button>
        </div>
    </div>

</form>
{% endblock %}
