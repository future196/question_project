{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}


{% block main %}
        <h3 class="login_text">登录</h3>
<form action="/login/" method="POST">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="telephone" class="form-control" placeholder="请输入您的手机号">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control"  placeholder="请输入您的密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">立即登录</button>
        </div>
    </div>
</form>
{% endblock %}
